<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./assets/css/lineup_style.css" />
</head> -->
<style>
    * {
        margin: 0;
        padding: 0;
        font-weight: 600;
    }

    .title_ban {
        width: 90%;
        margin: 20px auto;
    }

    .title_ban img {
        width: 100%;
    }

    .lineup_notice {
        width: 60%;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
    }

    .lineup_notice .green {
        color: #b1dd8e;
    }

    .lineup_notice .blue {
        color: #6ba1ff;
    }

    .lineup_notice .red {
        color: red;
    }

    .lineup_notice .gray {
        color: gray;
    }

    .lineup_notice h4 {
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: normal;
    }

    .lineup_notice p {
        font-size: 20px;
        margin-left: 10px;
        line-height: 1.75em;
    }

    .driver_wrap {
        width: 85%;
        margin: 70px auto;
    }

    .driver_wrap img {
        width: 100%;
        margin-bottom: 50px;
    }

    .alert {
        width: 70%;
        margin: 50px auto;
        padding: 20px 50px;
        box-sizing: border-box;
        border-radius: 10px;
        display: flex;
    }

    .alert .green {
        color: #b1dd8e;
    }

    .alert .blue {
        color: #6ba1ff;
    }

    .alert .red {
        color: red;
    }

    .alert .yellow {
        color: #ffbb18;
    }

    .alert .left {
        text-align: center;
        font-size: 26px;
        font-weight: normal;
        padding: 70px 30px 0 0;
        border-right: 1px solid #000;
    }

    .alert .left img {
        width: 50%;
    }

    .alert .right {
        padding: 40px 0 40px 30px;
        line-height: 1.5em;
        font-size: 20px;
    }

    /*# sourceMappingURL=lineup_style.css.map */
</style>

<body>
    <div class="title_ban">
        <img src="./assets/img/lineup_mid_ban.png" alt="title_ban" />
    </div>
    <div class="lineup_notice">
        <h4>기사라인업 안내</h4>
        <p>
            저희 롤팡은 검증 안된 기사들이 모여있는<br />
            일명 '매물방'을 일체 <span class="red">사용하지 않습니다.</span><br />
            <span class="green">오직</span> 롤팡에만 소속되어 있는<br />
            <span class="blue">메이저 소수 정예 기사</span>님들과 함께합니다.
        </p>
    </div>
    <div class="driver_wrap">
        <img src="./assets/img/top_driver.png" alt="top_driver" />
        <img src="./assets/img/mid_driver01.png" alt="mid_driver" />
        <img src="./assets/img/mid_driver02.png" alt="mid_driver" />
        <img src="./assets/img/ad_driver.png" alt="ad_driver" />
        <img src="./assets/img/ap_driver.png" alt="ap_driver" />
        <img src="./assets/img/deal_driver.png" alt="deal_driver" />
        <img src="./assets/img/sup_driver.png" alt="sup_driver" />
        <img src="./assets/img/pro_driver.png" alt="pro_driver" />
    </div>
    <div class="alert">
        <div class="left">
            <img src="./assets/img/logo.jpeg" alt="logo" /><br />
            기사라인업 안내
        </div>
        <div class="right">
            업계 유일 챌린저구간까지 작업하는 최대 규모 롤팡은<br />
            위 18명의 대표기사 외에 20명의 <span class="blue">정예기사님</span>들과 함께합니다.<br />
            <br />
            * 타 업체 관계자 스카우트 적발 시 <span class="red">강력 대응</span>합니다.<br />
            * 현 프로, 연습생분들 편하게 연락주세요.<br />
            <span class="yellow">(비밀 보장, 개인 정보 X)</span>
        </div>
    </div>
</body>

</html>`
